<div class="card mb-4">
  <div class="card-body bg-light">
    <img src="https://api.angular.schule/avatar/{{ book.rating }}"
         class="img-thumbnail float-right">

    <div class="card-title">
      <h2>{{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>

      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>

    <!-- ACHTUNG: schlechter Code
    1. Logik im Template
    2. Immutability ignoriert
    -->
    <button (click)="book.rating = book.rating - 1" class="btn btn-secondary mr-2">-</button>
    <button (click)="book.rating = book.rating + 1" class="btn btn-primary">+</button>

  </div>
</div>
